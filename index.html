<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Card</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .youtube-card {
      max-width: 350px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    .youtube-thumbnail {
      position: relative;
      overflow: hidden;
    }
    .youtube-thumbnail img {
      width: 100%;
      display: block;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.6);
      border: none;
      border-radius: 50%;
      padding: 10px 15px;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .youtube-content {
      padding: 15px;
    }
    .youtube-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }
    .youtube-description {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="youtube-card">
    <div class="youtube-thumbnail">
      <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/0.jpg" alt="YouTube Video Thumbnail">
      <button class="play-button">&#9658;</button>
    </div>
    <div class="youtube-content">
      <div class="youtube-title">YouTube Video Title</div>
      <p class="youtube-description">
        This is a brief description of the YouTube video content. Click the play button to watch!
      </p>
      <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank" class="btn btn-primary btn-sm">Watch on YouTube</a>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
